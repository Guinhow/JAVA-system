<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"></head>

<body>
    <header>
        <a class="menu" href="/">Laboratório</a>   
    </header>
    <div>
        <nav>
            <ul class="nav-list">
                <li><a href="/">Início</a></li>
                <li><a href="#">Entrada de Amostra</a>
                    <ul class="submenu">
                        <li><a th:href="@{/amostras/entradaAmostra}">Nova Entrada</a></li>
                        <li><a th:href="@{/amostras/filtroAmostra}">Consulta</a></li>
                    </ul>
                </li>
                <li><a href="#">Resultados</a>
                    <ul class="submenu">
                        <li><a href="/resultados">Novo Resultado</a></li>
                        <li><a href="/filtroAresultados">Consulta</a></li>
                    </ul>
                </li>
                <li><a href="/laudos">Laudos</a></li>
                <li><a href="#">Saída de Amostra</a>
                    <ul class="submenu">
                        <li><a href="/saidaAmostra">Nova Saída</a></li>
                        <li><a href="/filtrosaida">Consulta</a></li>
                    </ul>
                </li>
                <li><a href="#">Cadastro</a>
                    <ul class="submenu">
                        <li><a href="/cadastro">Cadastro de Clientes</a></li>
                        <li><a href="/filtrocadastro">Consulta Clientes</a></li>
                    </ul>
                </li>
                <li><a href="/estoque">Estoque</a></li>
                
            </ul>  
        </nav>
    </div>

    <main id="main">
        <section>
            <h1>Resultados</h1>
            <form id="data-form">
                <label for="codigo">Código da Amostra:</label>
                <input type="number" id="codigo" name="codigo">
                <br>
                <label for="name">Amostra:</label>
                <input type="text" id="name" name="name">
                <br>
                <div class="classification-container">
                    <label>Classificação:</label>
                    <select id="classificacao">
                        <option selected disabled value="">Selecione</option>
                        <option>0001</option>
                        <option>0003</option>
                        <option>0004</option>
                        <option>0005</option>
                        <option>0006</option>
                        <option>0007</option>
                        <option>0008</option>
                        <option>0009</option>
                        <option>0010</option>
                    </select>    
                    <label>
                        <input type="radio" name="aprovado" value="aprovado">Aprovado
                    </label>
                    <label>
                        <input type="radio" name="aprovado" value="nao_aprovado" checked>Não Aprovado
                    </label>
                </div>
                <label for="obs">Observação:</label>
                <textarea id="obs" name="obs"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>

    </main>
    <script src="js/script.js"></script>

</body>

</html>
