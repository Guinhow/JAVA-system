<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entrada de Amostras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>
    <header>
        <a class="menu" href="/">Laboratório</a>   
    </header>
    <div>
        <nav>
            <ul class="nav-list">
                <li><a href="/">Início</a></li>
                <li><a href="#">Entrada de Amostra</a>
                    <ul class="submenu">
                        <li><a th:href="@{/amostras/entradaAmostra}">Nova Entrada</a></li>
                        <li><a th:href="@{/amostras/filtroAmostra}">Consulta</a></li>
                    </ul>
                </li>
                <li><a href="#">Resultados</a>
                    <ul class="submenu">
                        <li><a href="/resultados">Novo Resultado</a></li>
                        <li><a href="/filtroAresultados">Consulta</a></li>
                    </ul>
                </li>
                <li><a href="/laudos">Laudos</a></li>
                <li><a href="#">Saída de Amostra</a>
                    <ul class="submenu">
                        <li><a href="/saidaAmostra">Nova Saída</a></li>
                        <li><a href="/filtrosaida">Consulta</a></li>
                    </ul>
                </li>
                <li><a href="#">Cadastro</a>
                    <ul class="submenu">
                        <li><a href="/cadastro">Cadastro de Clientes</a></li>
                        <li><a href="/filtrocadastro">Consulta Clientes</a></li>
                    </ul>
                </li>
                <li><a href="/estoque">Estoque</a></li>
                
            </ul> 
        </nav>
    </div>

    <main id="main">
        <section>
            <h2>Entrada de Amostras</h2>
            <form action="/amostras/salvar" method="post" th:object="${amostra}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="container">
                    <fieldset>
                        <div class="row">
                            <input type="hidden" th:field="*{id}">
                            <section class="col">
                                <label for="codigo_bq">Codigo BQ</label>
                                <input type="number" id="codigo_bq" name="codigoBq" th:field="*{codigoBq}">
                            </section>
                            <section class="col">
                                <label for="data_coleta">Data da Coleta</label>
                                <input type="date" id="data_coleta" name="dataColeta" th:field="*{dataColeta}">
                            </section>
                            <section class="col">
                                <label for="data_entrada">Data da entrada</label>
                                <input type="date" id="data_entrada" name="dataEntrada" th:field="*{dataEntrada}">
                            </section>
                        </div>
                        <div class="row">
                            <section class="col">
                                <label for="cliente">Cliente</label>
                                <input type="text" id="cliente" name="cliente" th:field="*{cliente}">
                            </section>
                            <section class="col">
                                <label for="codigo_amostra">Código da Amostra</label>
                                <input type="number" id="codigo_amostra" name="codigoAmostra" th:field="*{codigoAmostra}">
                            </section>
                            <section class="col">
                                <label for="sample">Amostra</label>
                                <input type="text" id="sample" name="sample" th:field="*{sample}">
                            </section>
                        </div>
                        <div class="row">
                            <section class="col">
                                <label for="peso">Peso</label>
                                <input type="number" id="peso" name="peso" th:field="*{peso}">
                            </section>
                            <section class="col">
                                <label for="temperatura">Temperatura</label>
                                <input type="number" id="temperatura" name="temperatura" th:field="*{temperatura}">
                            </section>
                            <!-- <section class="col">
                                <label for="classificacao">Classificação</label>
                                <select id="classificacao" name="classificacao" th:field="*{classificacao}">
                                    <option selected disabled value="">Selecione</option>
                                    <option>0001</option>
                                    <option>0003</option>
                                    <option>0004</option>
                                    <option>0005</option>
                                    <option>0006</option>
                                    <option>0007</option>
                                    <option>0008</option>
                                    <option>0009</option>
                                    <option>0010</option>
                                </select>
                            </section> -->
                        </div>
                        <div class="row">
                            <section class="col">
                                <label for="obs">Observação:</label>
                                <textarea id="obs" name="obs" th:field="*{obs}" style="width: 100%;"></textarea>
                            </section>
                        </div>
                    </fieldset>
                </div>
            
                <div id="data-form">
                    <input type="submit" value="Enviar">
                </div>
            </form>
            
        </section>
    </main>
    <!-- <script src="js/script.js"></script> -->
    <script th:src="@{/js/script.js}"></script>
    <!-- <link rel="script" th:href="@{/js/script.js}"> -->
</body>

</html>
